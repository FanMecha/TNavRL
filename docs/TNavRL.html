<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Paper Video Demos</title>
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-bottom: 8px;
        }
        h2 {
            text-align: center;
            margin: 32px 0 16px;
        }
        .video-row {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 24px;
            justify-content: center;
        }
        .video-card {
            flex: 1;
            background: #ffffff;
            border-radius: 18px;
            padding: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }
        .video-card iframe,
        .video-card video {
            width: 100%;
            border-radius: 14px;
            display: block;
        }
        p.caption {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }
        @media (max-width: 800px) {
            .video-row { flex-direction: column; }
        }
    </style>
</head>
<body>
<h1>Paper Title - Video Demos</h1>
<p style="text-align:center; color:#666;">
    Put your paper name and arXiv link here.
</p>

<h2>Experiment 2: Outdoor</h2>
<div class="video-row">
    <div class="video-card">
        <iframe
                src="https://www.bilibili.com/video/BV1wis8zqEDs?buvid=YF47BEFEF9BC87A548DFAC9DDA7CF01DE724&is_story_h5=false&mid=YVSKD1PsV8Ooj8K%2Byt3KgQ%3D%3D&plat_id=114&share_from=ugc&share_medium=iphone&share_plat=ios&share_session_id=6EBF93BC-16F3-4AED-B9E7-5AB3DD86F513&share_source=COPY&share_tag=s_i&timestamp=1764407291&unique_k=EhzFGVY&up_id=514740144"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        <p class="caption">YouTube Demo</p>
    </div>
</div>


</body>
</html>
