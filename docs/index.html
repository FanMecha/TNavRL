<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Paper Video Demos</title>
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-bottom: 8px;
        }
        h2 {
            text-align: center;
            margin: 32px 0 16px;
        }
        .video-row {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 24px;
            justify-content: center;
        }
        .video-card {
            flex: 1;
            background: #ffffff;
            border-radius: 18px;
            padding: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }
        .video-wrapper {
            max-width: 960px;   /* 控制整体宽度 */
            margin: 0 auto;     /* 居中 */
        }

        .video-card iframe {
            width: 100%;
            height: 540px;      /* 自己看着调一个合适高度 */
            border-radius: 14px;
        }

        .video-card iframe,
        .video-card video {
            width: 100%;
            border-radius: 14px;
            display: block;
        }
        p.caption {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }
        @media (max-width: 800px) {
            .video-row { flex-direction: column; }
        }
    </style>
</head>
<body>
<h1>TNavRL: Cross-Modal Transformer for Humanoid Visual Navigation</h1>

<h2>Experiment 1: Avoid Dynamic Obstacle</h2>
<div class="video-wrapper">
    <div class="video-card">
        <iframe
                src="https://player.bilibili.com/player.html?isOutside=true&aid=115416508664497&bvid=BV1wis8zqEDs&cid=33293209551&p=1&autoplay=1"
                scrolling="no"
                border="0"
                frameborder="no"
                allowfullscreen="true">
        </iframe>
    </div>
</div>

<h3>Experiment 2: Avoid Static Obstacle</h3>
<div class="video-card">
    <iframe
            src="//player.bilibili.com/player.html?isOutside=true&aid=115565154799183&bvid=BV11TCqBsECS&cid=34071249534&p=1&autoplay=1"
            scrolling="no"
            border="0"
            frameborder="no"
            allowfullscreen="true"
            style="width:100%; height:480px; border-radius:14px;">
    </iframe>
</div>


</body>
</html>
